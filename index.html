<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    name="description"
    content="Nicholas Gacicia Rock Paper Scissors game html css javascript" />
  <!-- Bootstrap & Footer Icons CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>

  <header>
    <h1>Lapis, Papyrus, Scalpellus</h1>
  </header>

  <main class="content">
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div id="r" class="choice">
        <img src="images/rock.png" alt="rock">
      </div>
      <div id="p" class="choice">
        <img src="images/paper.png" alt="paper">
      </div>
      <div id="s" class="choice">
        <img src="images/scissors.png" alt="scissors">
      </div>
    </div>
    <p id="action-message">Make your move</p>
  </main>

  <footer>
    <div class="social">
      <a href="https://www.linkedin.com/in/nicholas-gacicia/"><i class="icon ion-social-linkedin"></i></a>
      <a href="https://github.com/nicholasgacicia"><i class="icon ion-social-github"></i></a>
      <a href="https://twitter.com/NicholasGacicia"><i class="icon ion-social-twitter"></i></a>
      <a href="https://www.facebook.com/NicholasGacicia/"><i class="icon ion-social-facebook"></i></a>
      <a href="https://www.instagram.com/nicholasgacicia/"><i class="icon ion-social-instagram"></i></a>
    </div>

    <ul class="list-inline">
      <li class="list-inline-item"><a href="https://www.nicholasgacicia.com/#home">Home</a></li>
      <li class="list-inline-item"><a href="https://www.nicholasgacicia.com/#about">About</a></li>
      <li class="list-inline-item"><a href="https://www.nicholasgacicia.com/#services">Services</a></li>
      <li class="list-inline-item"><a href="https://www.nicholasgacicia.com/#portfolio">Portfolio</a></li>
      <li class="list-inline-item"><a href="https://www.nicholasgacicia.com/#contact">Contact</a></li>
    </ul>
    <p class="copyright">Nicholas Gacicia Â© 2021, All Right Reserved</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js" defer async></script>

  <script src="js/app.js" defer async></script>
</body>
</html>
